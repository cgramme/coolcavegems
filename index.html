<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="main.css" media="screen">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />
	<script src="http://code.jquery.com/jquery-1.10.1.min.js" type='text/javascript'></script>
	<script type='text/javascript' src='script.js'></script>
</head>
<body>
	<div class="page-content">
		<div class="header">
			<div class="header-logo"></div>
	    </div>
	<div class="game-content">
		<div class="message">
			<p class="message-text"></p>
			<div class="but">Next level!</div>
			<div class="clear"></div>
		</div>
		<button>Start Game!</button>
		<ul class="game-list">
		</ul>
	</div>
	<div class="side-gems">
	<div class="gsb-align">
		<ul class="gold-silver-bronze">
			<li><p style="color:#ffcc00">Gold: 15</p></li>
			<li><p style="color:#cccccc">Silver: 20</p></li>
			<li><p style="color:#D68533">Bronze: 30</p></li>
		</ul>
	</div>	
		<p class="tries">Tries</p>
		<p class="time">Time</p>
		<div class="gems-align">
			<ul class="side-gems-ul"></ul>
		</div>
	</div>
	<div class="clear"></div>
	</div>
</body>
</html>
